$def with (content)
$var title: Edit Content
<editor>
  $if content=={}:
      <form action="/manage/create" method="post">
      $ content={'content':'', 'title':''}
  $else:
      <form action="/manage/edit/$content['id']" method="post">
    <input type="input" style="width:880px" value="$content['title']" name="title"/>
    <!-- 加载编辑器的容器 -->
    <script id="article_editor" name="content" type="text/plain">$:content['content']</script>
    <input type="submit" value="Apply"/>
    <script type="text/javascript">
      function getAllHtml() {
      UE.getEditor('article_editor').getAllHtml()
      }
    </script>
  </form>
  <!-- 配置文件 -->
  <script type="text/javascript" charset="utf-8" src="/static/js/ueditor/ueditor.config.js"></script>
  <!-- 编辑器源码文件 -->
  <script type="text/javascript" charset="utf-8" src="/static/js/ueditor/ueditor.all.min.js"> </script>  
  <!-- 实例化编辑器 -->
  <script type="text/javascript">
    var ue = UE.getEditor('article_editor');
  </script>
</editor>
